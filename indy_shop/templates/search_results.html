<div class="page-content">
    <div class="container">
        {% if results %}
        <h2 class="section-title">Результаты поиска</h2>
        <table class="table table-wishlist table-mobile">
            <thead>
                <tr>
                    <th>Продукт</th>
                    <th>Цена</th>
                    <th>Статус</th>
                </tr>
            </thead>

            <tbody>
                {% for result in results %}
                <tr>
                    <td class="product-col">
                        <div class="product">
                            <figure class="product-media">
                                <a href="{% url 'product_detail' result.pk %}">
                                    <img src="{{ result.get_image }}" alt="{{ result.title }}">
                                </a>
                            </figure>

                            <h3 class="product-title">
                                <a href="{% url 'product_detail' result.pk %}">{{ result.title }}</a>
                            </h3><!-- End .product-title -->
                        </div><!-- End .product -->
                    </td>
                    <td class="price-col">${{ result.price }}</td>
                    <td class="stock-col">
                        {% if result.quantity > 0 %}
                            <span class="in-stock">Active</span>
                        {% else %}
                            <span class="out-of-stock">Out of stock</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table><!-- End .table table-wishlist -->
        {% else %}
        <h5>Результаты поиска не найдены</h5>
        {% endif %}
    </div><!-- End .container -->
</div><!-- End .page-content -->
