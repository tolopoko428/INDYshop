{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Добавить продукт</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.errors }}
    <input type="submit" value="Добавить продукт">
</form>
<div class="form-group">
    <label>Доступные размеры</label><br>
    {{ form.sizes }}
</div>

<div class="form-group">
    <label>Доступные цвета</label><br>
    {{ form.colors }}
</div>



{% endblock %}
